<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="wow" id="wow">Hello</div>
  <div class="wow">Hello</div>
  <div class="wow">Hello</div>
  <div class="wow">Hello</div>
  <div class="wow">Hello</div>
  <div class="wow">Hello</div>
  <div class="wow">Hello</div>
  <button class="wow">hello</button>
  

  <script>
    document.getElementById("wow").addEventListener("click", function(){
      alert("Hello from the div element!");
    });
    
    const wowButtons = document.querySelectorAll(".wow");
    
    wowButtons.forEach(button => {
      button.addEventListener("click", function(){
        alert("Hello from the button!");
      });
    });
  </script>
</body>

</html>
